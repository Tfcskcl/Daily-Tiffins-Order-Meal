<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart â€“ Daily Tiffins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .cart-table th, .cart-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .cart-table th {
      background-color: #007bff;
      color: white;
    }

    .btn {
      padding: 8px 14px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .btn-update {
      background: #ffc107;
      color: #000;
    }

    .btn-remove {
      background: #dc3545;
      color: white;
    }

    .btn-pay {
      background: #28a745;
      color: white;
      display: block;
      margin: 20px auto;
    }

    #total-price {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }

    .qty-input {
      width: 50px;
      text-align: center;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

  <h2>Your Cart</h2>
  <div id="cart-container"></div>
  <h3 id="total-price"></h3>
  <button id="pay-btn" class="btn btn-pay">Pay Now</button>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        $('#cart-container').html('<p class="empty-message">ðŸ›’ Your cart is empty!</p>');
        $('#pay-btn').hide();
        $('#total-price').hide();
        return;
      }

      let table = `<table class="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price (â‚¹)</th>
            <th>Quantity</th>
            <th>Subtotal (â‚¹)</th>
            <th>Actions</th>
          </tr>
        </thead><tbody>`;

      let total = 0;
      cart.forEach((item, index) => {
        const subtotal = item.qty * item.price;
        total += subtotal;

        table += `
          <tr>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
              <input type="number" class="qty-input" min="1" value="${item.qty}" data-index="${index}">
            </td>
            <td>${subtotal}</td>
            <td>
              <button class="btn btn-update" data-index="${index}">Update</button>
              <button class="btn btn-remove" data-index="${index}">Remove</button>
            </td>
          </tr>`;
      });

      table += `</tbody></table>`;
      $('#cart-container').html(table);
      $('#total-price').text("Total: â‚¹" + total);
    }

    $(document).ready(function () {
      loadCart();

      $(document).on('click', '.btn-update', function () {
        const index = $(this).data('index');
        const qty = parseInt($(`.qty-input[data-index="${index}"]`).val());
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        if (qty > 0) {
          cart[index].qty = qty;
          localStorage.setItem('cart', JSON.stringify(cart));
          loadCart();
        }
      });

      $(document).on('click', '.btn-remove', function () {
        const index = $(this).data('index');
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
      });

      $('#pay-btn').on('click', function () {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        if (cart.length === 0) return alert("Cart is empty!");

        const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
        const itemSummary = cart.map(item => `${item.qty} x ${item.name}`).join(", ");

        const options = {
          key: "rzp_live_pI5PHJWTQwv2rS", // replace with your key
          amount: total * 100,
          currency: "INR",
          name: "Daily Tiffins",
          description: itemSummary,
          image: "img/Chef-Hire-Logo-Final-2.png",
          handler: function (response) {
            alert("âœ… Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
            localStorage.removeItem('cart');
            window.location.href = "thankyou.html";
          }
        };

        const rzp = new Razorpay(options);
        rzp.open();
      });
    });
  </script>

</body>
</html>
